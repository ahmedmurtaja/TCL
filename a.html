<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Distribution Map</title>
    <style>
        /* Define styles for the map container */
        .map-container {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
        }

        /* Define styles for individual ports */
        .port {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
        }

        /* Define positions for each port */
        .port1 { top: 50px; left: 100px; }
        .port2 { top: 150px; left: 250px; }
        .port3 { top: 250px; left: 400px; }
    </style>
</head>
<body>
    <h1>Port Distribution Map</h1>
    <div class="map-container">
        <!-- Represent individual ports as div elements -->
        <div class="port port1"></div>
        <div class="port port2"></div>
        <div class="port port3"></div>
        <!-- Add more ports as needed -->
    </div>
</body>
</html>
